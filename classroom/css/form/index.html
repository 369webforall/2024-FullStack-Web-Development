<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html form</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <form>
        <label for="first">First Name</label>
        <input type="text" placeholder="First Name" name="first" id="first">
        <input type="text" placeholder="Last Name" name="last">
        <input type="radio" name="one" value="Male">Male
        <input type="radio" name="one" value="Female">Female
        <input type="submit" value="Add Data"/>
        <input type="checkbox" name="one" value="Newyork">Newyork
        <input type="checkbox" name="two" value="Newyork2">Newyork2
        <input type="checkbox" name="three" value="Newyork3">Newyork3
        <input type="checkbox" name="four" value="Newyork4">Newyork44
        <input type="date" name="date">
        
    </form>
</body>
</html>
